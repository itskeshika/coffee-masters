<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="coffee.css">
</head>

<body>
    <header class="coffee-masters">
        <img src="images/coffee_masters_logo.png" alt="coffee masters logo" class="logo">
        <h1 class="hero-heading">Coffee Masters</h1>
    </header>
    <section class="items-bought">
        <div class="box1">
            <P class="box-header box-header1">ITEMS</P>
            <div class="flex">
                <div class="coffee">
                    <P class="coffee-type"><b>1X Cappucino</b></P>
                    <p class="type">Light Foam</p>
                </div>
                <div class="cash">
                    <p class="price"><b>$6.00</b></p>
                </div>
            </div>
            <hr>
            <div class="flex">
                <div class="coffee">
                    <p class="coffee-type"><b>1X Cappucino</b></p>
                    <p class="type">Almond milk</p>
                    <p class="type">Double Espresso Shot</p>
                </div>
                <div class="cash">
                    <p class="price price2"><b>$7.90</b></p>
                </div>
            </div>
            <hr>
            <div class="flex">
                <div class="coffee">
                    <p class="coffee-type"><b>1X Croissant</b></p>
                    <p class="type">Butter</p>
                </div>
                <div class="cash">
                    <p class="price"><b>$5.37</b></p>
                </div>
            </div>
        </div>
        <div class="beautiful">
            <div class="box2">
                <p class="box-header box-header2">NAME</p>
                <div class="space">
                    <label for="name" class="label label-name">Name for order</label>
                    <input id="name" class="input name-input" type="text" placeholder="input your name">
                </div>
            </div>
            <div class="box3">
                <p class="box-header box-header3">PAYMENT</p>
                <div class="flex-field">
                    <div class="flex-field1">
                        <label for="card" class=" label label-card">Card Number</label>
                        <input id="card" class="input input-card" type="text">
                    </div>
                    <div class="flex-field2">
                        <label for="CCV" class="label-ccv">ccv number</label>
                        <input type="text" id="CCV" class="input input-ccv">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <table class="bill">
        <tr>
            <td>Subtotal:</td>
            <td>$19.27</td>
        </tr>
        <tr>
            <td>Tax:</td>
            <td>$0.96</td>
        </tr>
        <tr>
            <td><b>Total:</b></td>
            <td><b>$20.23</b></td>
        </tr>
    </table>

    <button>Place order</button>
</body>

</html>
